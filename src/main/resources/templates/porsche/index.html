<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> CRUD Porsche </title>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"> 
    <link href="/webjars/bootstrap-icons/1.11.2/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body>
    
    <nav class="navbar navbar-expand-lg bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand text-white" th:href="@{/porsche}">CRUD Porsche</a>
          
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <div class="container-fluid"></div>
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">

        <li class="nav-item">
          <a class="nav-link" aria-current="page" th:href="@{/}">Mobil</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" th:href="@{/sedan}">Sedan</a>
        </li>

        <li class="nav-item">
            <a class="nav-link active" th:href="@{/porsche}">Porsche</a>
          </li>
      </ul>
          </div>
        </div>
      </nav>

      <div class="container">
        <br>
            <a class="btn btn-outline-dark" th:href="@{/porsche/add}">Tambah</a>
        <br>
        <br>
        <table class="table table-sm table-hover">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Mobil</th>
                    <th>Kecepatan Maksimal</th>
                    <th>Tipe Mesin</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody>
                
                <tr th:each="porsche: ${porsches}">
                    <td th:text="${porsche.id}"></td>
                    <td th:text="${porsche.mobil.merek} + '&nbsp' + ${porsche.mobil.model} + '&nbsp' +${porsche.mobil.tahun_produksi}"></td>
                    <td th:text="${porsche.kecepatan_maksimal}"></td>
                    <td th:text="${porsche.tipe_mesin}"></td>
                    <td>
                        <a class="btn btn-primary" th:href="@{'/porsche/edit/'+${porsche.id}}"><i class="bi bi-pencil-square"></i></a>
                        <a class="btn btn-danger" th:onclick="'confirmDelete(\'' + ${porsche.id} + '\')'"><i class="bi bi-trash-fill"></i></a>
                    </td>
                </tr>
            </tbody>
        </table>
      </div>

    <script src="/webjars/bootstrap/js/bootstrap.bundle.min.js" type="text/javascript"></script>
    <script>
      function confirmDelete(PorscheId) {
          // Show Bootstrap 5 alert for confirmation
          var confirmation = confirm("Apakah Anda ingin menghapus data ini?");
          
          if (confirmation) {
              // If user confirms, proceed with the deletion
              window.location.href = '/porsche/delete/' + PorscheId;
          } else {
              // If user cancels, do nothing
              return false;
          }
      }
      </script>
</body>
</html>
