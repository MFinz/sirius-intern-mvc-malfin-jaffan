    <!-- resources/templates/mobil/detail.html -->
    <!DOCTYPE html>
    <html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Detail Mobil</title>
        <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css">
        <link href="/webjars/bootstrap-icons/1.11.2/font/bootstrap-icons.css" rel="stylesheet"> 
    </head>
    <body>

        <nav class="navbar navbar-expand-lg bg-primary">
            <div class="container-fluid">
            <a class="navbar-brand text-white" th:href="@{/}">CRUD Mobil</a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <div class="container-fluid"></div>
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">

            <li class="nav-item">
            <a class="nav-link active" aria-current="page" th:href="@{/}">Mobil</a>
            </li>

            <li class="nav-item">
            <a class="nav-link" th:href="@{/sedan}">Sedan</a>
            </li>

            <li class="nav-item">
                <a class="nav-link"  th:href="@{/porsche}">Porsche</a>
            </li>
        </ul>
            </div>
            </div>
        </nav>

        <div class="container">
            <br>
            <h3 th:text="'Detail' + '&nbsp'+  ${mobil.merek} + '&nbsp'+ ${mobil.model} + '&nbsp'+ ${mobil.tahun_produksi}"></h3>

            <th:block th:if="${not #lists.isEmpty(detailMobils)}">
            <table class="table table-hover">
                <thead>
                    <tr class="table-dark">
                        <td> No </td>
                        <td> Warna</td>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="detailMobil, iterStat : ${detailMobils}">
                        <td th:text="${iterStat.count}"></td>
                        <td th:text="${detailMobil.warna.nama_warna}"></td>
                    </tr>
                </tbody>
            </table>
            </th:block>
            
            <!-- Menampilkan keterangan bahwa data tidak ada. -->
            <th:block th:if="${#lists.isEmpty(detailMobils)}">
                <p class="alert alert-danger">Tidak ada data detail mobil.</p>
            </th:block>

            <p align="right">
                <a class="btn btn-dark" th:href="@{/}">Kembali</a>
            </p>
        </div>

        <script src="/webjars/bootstrap/js/bootstrap.bundle.min.js" type="text/javascript"></script>
    </body>
    </html>
