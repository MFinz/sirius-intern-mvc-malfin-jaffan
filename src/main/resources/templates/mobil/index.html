<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> CRUD Mobil </title>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"> 
</head>

<body>
    
    <nav class="navbar navbar-expand-lg bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand text-white" th:href="@{/}">CRUD Mobil</a>
          
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <div class="container-fluid"></div>
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">

        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href="@{/}">Mobil</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" th:href="@{/sedan}">Sedan</a>
        </li>

        <li class="nav-item">
            <a class="nav-link" href="#">Porsche</a>
          </li>
      </ul>
          </div>
        </div>
      </nav>

      <div class="container">
        <br>
            <a class="btn btn-outline-dark" th:href="@{/add}">Tambah</a>
        <br>
        <br>
        <table class="table table-sm table-hover">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Merek</th>
                    <th>Model</th>
                    <th>Tahun Produksi</th>
                    <th>Warna</th>
                    <th>Jumlah Pintu</th>
                    <th>Harga</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody>
                
                <tr th:each="mobil: ${mobils}">
                    <td th:text="${mobil.id}"></td>
                    <td th:text="${mobil.merek}"></td>
                    <td th:text="${mobil.model}"></td>
                    <td th:text="${mobil.tahun_produksi}"></td>
                    <td th:text="${mobil.warna}"></td>
                    <td th:text="${mobil.jumlah_pintu}"></td>
                    <td th:text="${mobil.harga}"></td>
                    <td>
                        <a class="btn btn-primary" th:href="@{'/edit/'+${mobil.id}}">Edit</a>
                        <a class="btn btn-danger"  th:href="@{'/delete/'+${mobil.id}}">Hapus</a>
                    </td>
                </tr>
            </tbody>
        </table>
      </div>

    <script src="/webjars/bootstrap/js/bootstrap.bundle.min.js" type="text/javascript"></script>
</body>
</html>
