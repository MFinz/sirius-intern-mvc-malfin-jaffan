<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- head section -->
</head>
<body>
    <!-- main content section -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Detail Mobil</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Isi konten modal di sini -->
                    <table class="table table-sm">
                        <thead>
                            <tr>
                                <th>ID Mobil</th>
                                <th>ID Warna</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="detailMobil : ${detailMobils}">
                                <td th:text="${detailMobil.id_mobil}"></td>
                                <td th:text="${detailMobil.id_warna}"></td>
                            </tr>
                        </tbody>
                    </table>
                    <!-- Tambahkan ekspresi Thymeleaf lainnya sesuai dengan kebutuhan -->
                </div>
            </div>
        </div>
    </div>
</body>
</html>
